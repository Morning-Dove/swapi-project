<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photos/starwars.png" id="starwars-logo">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
        <div class="header">
            <h1>Star Wars</h1> 
        </div>
        <div class="button">
            <button type="button" id="fetchBtn">Fetch Star Wars</button>
        </div>
        <div id="output" class="output-box">
            <!-- Fetched data will be displayed here -->
        </div>
    </div>

    <audio id="themesong" src="sounds/star-wars-theme-song.mp3"></audio>
    <audio id="SaberActivate" src="sounds/activate.mp3"></audio>
    <audio id="SaberDeactivate" src="sounds/deactivate.mp3"></audio>
    <script src="javascript/script.js"></script>
    <script src="javascript/cursor.js"></script>
</body>
</html>
